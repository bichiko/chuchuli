<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/jquery.js" type="text/javascript"></script>
  <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./assets/css/dice3d.css">
  <script type="text/javascript" src="./assets/js/dice3d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
  <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</head>

<body>
  <audio id="dice3d-sound" src="./assets/mp3/nc93322.mp3"></audio>

  <div class="progressBar">
    <div class="first">
      <div id="faithfulness" class="progress-bar progress-bar-danger active" style="width:40%">Faith <span id="faith">50</span>%</div>
    </div>
    <div class="second">
      <div id="influenceness" class="progress-bar progress-bar-success active pull-right"  style="width:80%">Influence <span id="influence">50</span>%</div>
    </div>
  </div>

  <button id='random' class="start btn btn-primary "> start</button>

  <div class="square">
    <div class="column">
      <div id="s5" class="block"></div>
      <div id="s9" class="block"></div>
      <div id="s8" class="block"></div>
      <div id="s7" class="block"></div>
      <div id="s6" class="block"></div>
      <div id="s10" class="block"></div>
    </div>

    <div class="row_top">
      <div id="s11" class="block"></div>
      <div id="s12" class="block"></div>
      <div id="s13" class="block"></div>
      <div id="s14" class="block"></div>
    </div>
    <div class="centralalert"></div>
    <div class="row_bottom">
      <div id="s4" class="block"></div>
      <div id="s3" class="block"></div>
      <div id="s2" class="block"></div>
      <div id="s1" class="block"></div>
    </div>
    <div class="column_right">

      <div id="s0" class="block curr_active"></div>
      <div id="s16" class="block"></div>
      <div id="s17" class="block"></div>
      <div id="s18" class="block"></div>
      <div id="s19" class="block"></div>
      <div id="s15" class="block"></div>
    </div>
    <div id="player" class="player"></div>
  </div>

  <div class="info">
    <div class="resource" id="wheat"><span id="wheatspan" class="badge">10</span></div>
    <div class="resource" id="chicken"><span id="chickenspan" class="badge">10</span></div>
    <div class="resource" id="pork"><span id="porkspan" class="badge">10</span></div>
    <div class="resource" id="peasant"><span id="peasantspan" class="badge">10</span></div>
    <div class="resource" id="warrior"><span id="warriorspan" class="badge">10</span></div>
    <div class="resource" id="gold"><span id="goldspan" class="badge">10</span></div>
  </div>


  <div class="markedDiv" data-toggle="modal" data-target="#trigerMarket"></div>

  <div id="trigerMarket" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Market Place</h4>
        </div>
        <div class="modal-body" style="overflow:auto;">
          <!--  pill tabs start-->
          <p style="text-align:center;">
            <img align="middle" src="./assets/slots/market.png" class="img-rounded" alt="market" width="200">
          </p>
          <h3>Buy/Sell</h3>
          <ul class="nav nav-tabs">
            <li class="active"><a href="#">Chicken</a></li>
            <li><a href="#">Pork</a></li>
            <li><a href="#">Wheat</a></li>
            <li><a href="#">Peasant</a></li>
            <li><a href="#">Warrior</a></li>
          </ul>
          <br>
          <p class="marketOutput">
            <!-- content here starts  -->
            <form action="">
              <div class="input-group marketBuyPill">
                <span class="input-group-addon" id="marketTargetName">Number of Chicken</span>
                <input type="number" class="form-control" placeholder="Must be Integer" aria-describedby="marketTargetName">
              </div>
            </form>
            <!-- content here ends  -->
          </p>
          <!--  pill tabs end-->
          <hr>
          <button type="button" class="btn btn-primary btn-xl pull-left buy" name="button">Buy</button>
          <button type="button" class="btn btn-warning btn-xl pull-right sell" name="button">Sell</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!--  end of modal -->
  <script type="text/javascript">
    (function() {
      var pilllis = document.querySelectorAll('ul.nav-tabs li a')
      for (var i = 0; i < pilllis.length; i++) {
        pilllis[i].onclick = function() {
          $('ul.nav-tabs li').removeClass('active')
          $(this.parentNode).addClass('active')
          $('#marketTargetName').html('Number of ' + this.innerHTML)
        }
      }

      $('.buy').click(function() {
        swal({
          position: 'center',
          type: 'success',
          title: 'You have a new things yay',
          showConfirmButton: false,
          timer: 1500
        })
      })


      $('.sell').click(function() {
        swal({
          position: 'center',
          type: 'success',
          title: 'You have successfully sold your product',
          showConfirmButton: false,
          timer: 1500
        })
      })




    })()
  </script>
  <script type="text/javascript" src="./assets/js/blocks.js"></script>
  <script type="text/javascript" src="./assets/js/model.js"></script>
</body>

</html>
